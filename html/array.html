        var a = [123, 24, 535, 123, 235, 75, 423, 54, 321, 23, 32];
        a.sort(function (a, b) {

        })
        console.log(a);
        console.log(a.indexOf(321));
        var b = ['c', 'a', 'b', 'q', 'a', 'f', 'a', 'd', 'g'];
        function unique(arr) {
            var newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i])
                }
            }
            return newArr;
        }
        var demo = unique(b);
        console.log(demo);
        // console.log(demo.slice(1,3));
